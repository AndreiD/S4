<form>
    <fieldset>
        <legend>Result page</legend>
<div class="container">
    <table class="colorsContainer" data-ng-show="colorLegend">
        <tr>
            <td colspan="2">Annotation colors</td>
        </tr>
        <tr ng-repeat="(colorName,colorValue) in colorLegend">
            <td colspan="2" ng-style="setBackgroundColor(colorValue)">{{colorName}}</td>
        </tr>
    </table>
</div>
     </fieldset>
</form>
